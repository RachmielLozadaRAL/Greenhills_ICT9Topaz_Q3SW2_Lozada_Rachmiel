<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>20% Discount</title>
        <style>
            body{font-family:Arial,Helvetica,sans-serif;background:#f8fafc;color:#111;padding:24px}
            .wrap{max-width:420px;margin:18px auto}
            input[type=number]{width:100%;padding:8px;margin:8px 0;border:1px solid #cbd5e1;border-radius:4px}
            button{padding:8px 12px;border:1px solid #3b82f6;background:#3b82f6;color:#fff;border-radius:4px;cursor:pointer}
            button:active{transform:translateY(1px)}
            #result{margin-top:10px;font-weight:600}
            form{background:#fff;padding:12px;border-radius:6px;box-shadow:0 1px 3px rgba(2,6,23,.06)}
        </style>
</head>
<body>
    <form>
        <input type="number" id="price" placeholder="Enter price"><br>
        <button id="calc" type="button">Discount</button>
    </form>
    <div id="result"></div>
    <script src="main.js"></script>
</body>

</html>
